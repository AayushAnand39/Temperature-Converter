<body>
    <h1>Temperature Converter</h1>
    <input type="text" name="inputTemp" id="id1" placeholder="Enter the temperature value here">

    <label for="inputTemperature" id="label1"><h3>Choose the input temperature: </h3></label>

        <option value="Fahrenheit">Fahrenheit</option>
        <option value="Kelvin">Kelvin</option>
    </select>
    <label for="outputTemperature" id="label2"><h3>Choose the output temperature: </h3></label>
    <select name="inputT" id="id3">
        <option value="Celsius">Celsius</option>
        <option value="Fahrenheit">Fahrenheit</option>
        <option value="Kelvin">Kelvin</option>

    <br>
    <button id="converter">Convert</button>
